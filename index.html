	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

	<title>GN on Top</title>
  	<style>
		@import "colors.css";
		@import "theme.css";
		
		@keyframes slide-from-left {
			  0% {transform: translateX(-25%);}
			100% {transform: translateX(0);}
		}
		
		@keyframes slide-from-right {
			  0% {transform: translateX(25%);}
			100% {transform: translateX(0);}
		}
		
		@keyframes slide-from-top {
			  0% {transform: translateY(-25%);}
			100% {transform: translateY(0);}
		}
		
		@keyframes slide-from-bottom {
			  0% {transform: translateY(25%);}
			100% {transform: translateY(0);}
		}
		
		:root {
			--scroll: 0; /*default scroll to 0*/
		}
		
		/*----- hero -----*/
		
		.hero {
			width: 100%;
			height: 100vh;
			background-image: var(--image-hero);
			background-size: cover;
			background-position: 100% calc(10rem * var(--scroll));
			z-index: 1;
		}
		
		.hero .message {
			display: flex;
			position: absolute;
			align-items: center;
			top:10rem;
			left: 10rem;
			
			font-family: "Inter", serif;
			font-optical-sizing: auto;
			font-size: 15vh;
			color: var(--color-hero-text);
			font-weight: 500;
			text-shadow: 2rem calc(10rem * var(--scroll)) 2rem rgba(0, 0, 0, 0.558);
			animation: 0.5s cubic-bezier(0.33, 1, 0.68, 1) 0s 1 slide-from-left;
		}
		
		.hero .logo {
			min-height: 100%;
			position: absolute;
			top: 0;
			bottom: 0;
			margin: auto 0;
			right: max(-10rem, calc(50% - 30rem));
			user-select: none;
		}
		
		@media (max-aspect-ratio: 1/1) {
			.hero .message {
				font-size: 20vw;
				left: 2rem;
			}
		}
		
		/*----- header -----*/
		.header {
			width: 100%;
			height: 3rem;
			display: flex;
			align-items: center;
			position: fixed;
			z-index: 2;
			
			font-size: 1.5rem;
			color: var(--color-hero-text);
			
			animation: 0.5s cubic-bezier(0.33, 1, 0.68, 1) 0s 1 slide-from-top;
			backdrop-filter: blur(5rem);
		}
		
		.header .logo {
			height: 2rem;
		}
		
		.header .name {
			box-sizing: border-box;
			height: 100%;
		}
		.header .left {
			position: fixed;
			left: 1rem;
			display: inherit;
		}
		
		.header .right {
			position: fixed;
			right: 1rem;
			align-items: right;
			display: inherit;
		}
		.header .info {
			box-sizing: border-box;
			height:100%;
			line-height: 3rem;
			text-decoration: none;
			padding: 0 1rem;
			color: inherit;
		}
		
		.header-backdrop {
			background-color: var(--color-header);
			width: 100%;
			height: 3rem;
			position: fixed;
		}
	</style>
<body>

	<script>
		window.addEventListener("scroll", scroll);
		window.addEventListener("resize", scroll);
		function scroll() {
			const html = document.documentElement;
			const percent = html.scrollTop / html.clientHeight;
			html.style.setProperty("--scroll", percent);
		}
		scroll();
	</script>
