	<script>

		window.addEventListener("resize", scroll);
		function scroll() {
			const html = document.documentElement;
			const percent = html.scrollTop / html.clientHeight;
			html.style.setProperty("--scroll", percent);
			html.style.setProperty("--bellow-hero", Math.max(Math.min(1,(percent - 0.85) * 10),0));
