<html name="ALL">

<head>
  <title>GN's tools n stuff - Home</title>
  <script>
    window.addEventListener('scroll', () => { document.body.style.setProperty('--scroll', window.pageYOffset * 0.001); }, false);
  </script>
  <style>
    @import url(clr.css);
    @import url(generic.css);
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap');

    body {
      background-color: var(--light);
      margin: 0;
      font-size: 15pt;
      overflow-x: hidden;
    }

    span.green {
      color: var(--green3);
    }

    div.navigation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 40pt;
      background-color: var(--light);

      display: flex;
      align-items: center;
    }

    a.logo {
      height: 100%;
      display: flex;
      line-height: 35pt;
    }

    div.hero {
      position: relative;
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.193), rgba(0, 0, 0, 0.193)),
        url("hero/layer1.png"),
        url("hero/layer2.png"),
        url("hero/layer3.png"),
        url("hero/layer4.png"),
        url("hero/layer5.png"),
        url("hero/layer6.png");
      backdrop-filter: blur(4px);
      background-size: cover, cover;
      background-position-y:
        0,
        calc(var(--scroll) * -80vh),
        calc(var(--scroll) * -60vh),
        calc(var(--scroll) * -40vh),
        calc(var(--scroll) * -20vh),
        calc(var(--scroll) * -10vh);
      background-attachment: fixed;

      top: 40pt;
      height: calc(100vh - 40pt - 40pt);
      width: 100%;
      image-rendering: pixelated;
      margin-bottom: 120px;
    }

    span.hero-credits {
      padding: 4px;
      padding-left: 24pt;
      color: var(--white);
      background-image: linear-gradient(to left, var(--green5), transparent);
      position: absolute;
      bottom: 0;
      right: 0;
    }

    span.hero-title {
      position: absolute;
      top: 30%;
      left: 15%;
      font-size: 60pt;
      color: var(--white);
      font-weight: 900;
      font-family: 'Barlow', sans-serif;
      text-shadow: 0px 1px 4px rgba(0, 0, 0, 0.6);
    }

    span.hero-subtitle {
      position: absolute;
      font-size: 20pt;
      color: var(--white);
      font-weight: 900;
      line-height: 22pt;
    }

    div.container {
      width: calc(100vw - 30vw);
      margin: 0;
      background-color: var(--light);
      color: var(--dark);
      padding-left: 15vw;
      padding-right: 15vw;
    }

    div.rainbow-road {
      position: absolute;
      left: 0;
      right: 0;
      background-image: url("assets/preview-palette.png");
      height: 48pt;
      background-size: cover;
      image-rendering: pixelated;
      z-index: -1;
      -webkit-filter: drop-shadow(0px 5px 5px var(--shadow));
      filter: drop-shadow(0px 5px 5px var(--shadow));
    }

    div.block {
      width: 100%;
      display: grid;
      height: 400px;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      grid-auto-rows: 100px 200px;
      overflow-x: scroll;
      overflow-y: hidden;
    }

    a.portal {
      width: 100%;
    }


    h1 {
      font-family: 'Barlow', sans-serif;
      line-height: 0;
    }
  </style>
</head>

<body>
  <div class="navigation">
    <a href="https://gnamimates.github.io" class="logo">
      <img src="logo.png" height="70%" class="logo">
      <div class="logo">
        <span class="green">GNamimates</span>
      </div>
    </a>
  </div>
  <div class="hero">
    <span class="hero-title">
      GN's Tools n' Stuff <br>
      <span class="hero-subtitle">
        Welcome to the place where I put small games<br> and tools for fun!
      </span>
    </span>
    <span class="hero-credits">hero Art by
      <a href="https://twitter.com/skeddles" target="_blank">Skeddles</a>
    </span>
  </div>
  <div class="container">
    <div class="rainbow-road" style="
      background-position-x: calc(var(--scroll) * 5vw + 500px);
      transform: translateY(-20pt);
      "></div>
    <div class="rainbow-road" style="
    background-position-x: calc(var(--scroll) * -5vw - 600px);
    transform: translateY(28pt);
    "></div>
    <h1>My Creations</h1>
    <h3>feel free to try out stuff I made for fun!</h3><br>
  </div>
    <div class="block">
      <a href="https://gnamimates.github.io/armorstand/" class="portal">
        <img src="armorstand-editor.jpg" alt="Thumbnail" class="portal"><br>
        Armorstand Editor
      </a>
      <a href="https://gnamimates.github.io/wack-a-duck/" class="portal">
        <img src="wakadak.jpg" alt="Thumbnail" class="portal"><br>
        Wack a Duck
      </a>
      <a href="https://gnamimates.github.io/classic/" class="portal">
        <img src="legacy gn page.jpg" alt="Thumbnail" class="portal"><br>
        Legacy Page
      </a>
      <a href="https://gnamimates.github.io/rocket-miss/" class="portal">
        <img src="rocketmis.jpg" alt="Thumbnail" class="portal"><br>
        Rocket Miss
      </a>
    </div>
    <p>More info about me should appear here, come back nextime -GN</p>

  
</body>

</html>
